<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design and Localization Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#FACC15", // Yellow-400
              secondary: "#1F2937", // Gray-800
              background: "#00002B", // Deep blue background
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-background text-white">
    <!-- Header -->
    <header
      class="absolute top-0 left-0 right-0 z-20 flex justify-between items-center p-8"
    >
      <div class="text-2xl font-bold">M</div>
      <button
        class="bg-primary text-secondary px-4 py-2 rounded-full text-sm hover:bg-opacity-80 transition-colors"
      >
        Contact Us
      </button>
    </header>

    <!-- Hero Section with Background Image -->
    <section class="relative h-screen">
      <div class="absolute inset-0 z-0">
        <img
          src="https://lipsum.app/id/39/1600x900"
          alt="Jellyfish in deep blue water"
          class="w-full h-full object-cover"
        />
        <div class="absolute inset-0 bg-background opacity-30"></div>
      </div>

      <!-- Hero Content -->
      <div class="relative z-10 h-full flex items-center">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
          <div class="text-white max-w-7xl">
            <h1 class="text-4xl sm:text-5xl font-bold mb-6 leading-tight">
              Design and localization
            </h1>
            <h2 class="text-2xl sm:text-3xl font-semibold mb-6">
              Your Gateway to Japan's Digital Landscape
            </h2>
            <div class="max-w-2xl">
              <p class="text-base sm:text-lg mb-8">
                We're a dynamic duo fusing cutting-edge web design with expert
                English to Japanese localization. Elevate your digital presence
                and connect with the Japanese market seamlessly.
              </p>
            </div>
            <button
              class="bg-primary text-secondary px-6 py-3 rounded-full text-sm hover:bg-opacity-80 transition-colors"
              aria-label="Learn More About Our Services"
            >
              Learn More About Our Services
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

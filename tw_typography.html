<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulse - Creative Design Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap");

      body {
        font-family: "Inter", sans-serif;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeInUp {
        animation: fadeInUp 0.8s ease-out forwards;
      }

      .delay-1 {
        animation-delay: 0.2s;
      }
      .delay-2 {
        animation-delay: 0.4s;
      }
      .delay-3 {
        animation-delay: 0.6s;
      }
      .delay-4 {
        animation-delay: 0.8s;
      }

      .hover-underline {
        position: relative;
      }

      .hover-underline::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        bottom: -2px;
        left: 0;
        background-color: currentColor;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }

      .hover-underline:hover::after {
        transform: scaleX(1);
      }
    </style>
  </head>
  <body class="bg-white text-gray-800 flex flex-col min-h-screen">
    <header class="p-6">
      <nav class="flex justify-between items-center">
        <div class="text-2xl font-bold">pulse</div>
        <ul class="flex space-x-6">
          <li><a href="#" class="hover-underline">PROJECTS</a></li>
          <li><a href="#" class="hover-underline">SERVICES</a></li>
          <li><a href="#" class="hover-underline">APPROACH</a></li>
          <li><a href="#" class="hover-underline">TEAM</a></li>
          <li><a href="#" class="hover-underline">INSIGHTS</a></li>
        </ul>
        <button
          class="border border-black px-4 py-2 hover:bg-black hover:text-white transition duration-300"
        >
          LET'S TALK
          <span class="ml-2">â†’</span>
        </button>
      </nav>
    </header>

    <main class="container mx-auto px-6 flex-grow">
      <h1 class="text-8xl font-light leading-tight mt-20">
        <span class="text-gray-300 block opacity-0 animate-fadeInUp delay-1"
          >transforming ideas</span
        >
        <span class="font-bold opacity-0 animate-fadeInUp delay-2"
          >into digital</span
        >
        <span class="text-gray-300 block opacity-0 animate-fadeInUp delay-3"
          >experiences that</span
        >
        <span class="text-gray-300 block opacity-0 animate-fadeInUp delay-4"
          >inspire action.</span
        >
      </h1>
    </main>

    <footer class="mt-auto">
      <div class="container mx-auto px-6 py-8 border-t border-gray-200">
        <div class="flex justify-between items-center text-sm text-gray-500">
          <p>&copy; 2024 Pulse Creative Agency. All rights reserved.</p>
          <div class="flex space-x-4">
            <a href="#" class="hover:text-gray-700">Privacy Policy</a>
            <a href="#" class="hover:text-gray-700">Terms of Service</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>

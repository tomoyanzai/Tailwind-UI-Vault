<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Team Layout - Centered Content</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 1s ease-out;
      }
      @keyframes zoomInFadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-zoom-fade-in {
        animation: zoomInFadeIn 1.5s ease-out;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
      <header class="mb-8 text-center sm:text-left">
        <h1
          class="text-red-500 text-xl font-bold animate-fade-in-up text-center"
        >
          WHO WE ARE
        </h1>
      </header>
      <main class="flex flex-col items-center">
        <div class="w-full max-w-3xl mb-12">
          <h2
            class="text-4xl sm:text-5xl font-bold mb-4 animate-fade-in-up"
            style="animation-delay: 0.2s"
          >
            A passionate team, rooted in digital.
          </h2>
          <p
            class="text-gray-600 animate-fade-in-up mb-6"
            style="animation-delay: 0.4s"
          >
            Building great things in the heart of Silicon Valley.
          </p>
        </div>
        <div class="relative mt-8 w-full overflow-hidden rounded-lg shadow-lg">
          <img
            src="https://lipsum.app/id/18/1600x900"
            alt="Digital Team"
            class="w-full h-auto animate-zoom-fade-in"
          />
        </div>
      </main>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const elements = document.querySelectorAll(
          ".animate-fade-in-up, .animate-zoom-fade-in"
        );
        elements.forEach((el) => {
          el.style.opacity = "0";
          if (el.classList.contains("animate-fade-in-up")) {
            el.style.transform = "translateY(20px)";
          } else {
            el.style.transform = "scale(0.95)";
          }
        });

        setTimeout(() => {
          elements.forEach((el) => {
            el.style.opacity = "1";
            el.style.transform = el.classList.contains("animate-fade-in-up")
              ? "translateY(0)"
              : "scale(1)";
          });
        }, 100);
      });
    </script>
  </body>
</html>

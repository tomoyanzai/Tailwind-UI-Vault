<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARISE Dynamic Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      .float-animation {
        animation: float 6s ease-in-out infinite;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white overflow-x-hidden">
    <div class="relative min-h-screen w-full overflow-hidden">
      <!-- Dynamic Background -->
      <div
        id="dynamicBg"
        class="absolute inset-0 z-0 bg-gradient-to-br from-purple-900 to-indigo-800 transition-all duration-1000 ease-in-out"
      ></div>

      <!-- Content Container -->
      <div class="relative z-10 min-h-screen flex flex-col justify-center p-8">
        <!-- Main Content -->
        <main class="flex flex-col items-start max-w-4xl mx-auto">
          <h1
            id="mainTitle"
            class="text-6xl font-bold mb-6 transform transition-all duration-1000 ease-in-out"
          >
            Imagine Tomorrow
          </h1>
          <h2
            id="subTitle"
            class="text-4xl font-semibold mb-6 transform transition-all duration-1000 ease-in-out"
          >
            Create Today
          </h2>
          <p
            id="mainParagraph"
            class="text-lg mb-8 max-w-2xl transition-opacity duration-1000 ease-in-out"
          >
            ARISE is where visionaries and creators converge. We're not just
            imagining the future of spatial computing - we're building it. Join
            us in shaping tomorrow's digital landscapes.
          </p>
          <button
            class="bg-yellow-400 text-black px-8 py-4 rounded-full text-lg font-semibold hover:bg-yellow-300 transition-colors duration-300 transform hover:scale-105 active:scale-95"
          >
            <a href="./index.html">Explore Our Universe</a>
          </button>
        </main>

        <!-- Floating Elements -->
        <div
          class="absolute top-1/4 right-1/4 w-32 h-32 bg-pink-500 rounded-full opacity-50 float-animation"
        ></div>
        <div
          class="absolute bottom-1/4 left-1/4 w-24 h-24 bg-blue-500 rounded-full opacity-50 float-animation"
          style="animation-delay: -3s"
        ></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const dynamicBg = document.getElementById("dynamicBg");
        const mainTitle = document.getElementById("mainTitle");
        const subTitle = document.getElementById("subTitle");
        const mainParagraph = document.getElementById("mainParagraph");
        const ariseLogo = document.getElementById("ariseLogo");

        window.addEventListener("scroll", () => {
          const scrollY = window.scrollY;

          // Update background
          dynamicBg.style.transform = `scale(${1 + scrollY * 0.001})`;
          dynamicBg.style.opacity = 1 - scrollY * 0.002;

          // Update content
          mainTitle.style.transform = `translateX(${scrollY * 0.5}px)`;
          subTitle.style.transform = `translateX(${-scrollY * 0.3}px)`;
          mainParagraph.style.opacity = 1 - scrollY * 0.005;

          // Rotate ARISE logo
          ariseLogo.style.transform = `rotate(${scrollY * 0.05}deg)`;
        });
      });
    </script>
  </body>
</html>

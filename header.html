<!DOCTYPE html>

  <head>

    <title>DD.NYC Process</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {

              sans: ["Inter", "sans-serif"],

          <a href="#" class="hover:text-dd-orange">Work</a>
          <a href="#" class="hover:text-dd-orange">Agency</a>

            <a href="#" class="hover:text-dd-orange">Services ▾</a>

              <a href="#" class="block px-4 py-2 hover:bg-gray-100"

          </div>

            <a href="#" class="hover:text-dd-orange">Industries ▾</a>

            >
              <a href="#" class="block px-4 py-2 hover:bg-gray-100"
                >Industry 1</a
              >
              <a href="#" class="block px-4 py-2 hover:bg-gray-100"

              >
            </div>
          </div>
          <a href="#" class="hover:text-dd-orange">Instagram</a>
          <a href="#" class="hover:text-dd-orange">Dribbble</a>

        <button

    </header>

    <header class="p-6">
      <nav class="flex justify-between items-center">
        <div class="text-2xl font-bold">rnoi</div>
        <ul class="flex space-x-6">
          <li><a href="#" class="hover:underline">WORK</a></li>
          <li><a href="#" class="hover:underline">ABOUT</a></li>

        </button>

    <script>

        .getElementById("newProjectBtn")

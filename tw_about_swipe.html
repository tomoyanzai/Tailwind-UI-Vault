<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic About Section with Swipeable Photos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            maxWidth: {
              "8xl": "1440px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100 font-sans">
    <section class="py-20 px-4 sm:px-6 lg:px-8">
      <div class="max-w-8xl mx-auto">
        <h1
          class="text-4xl sm:text-5xl font-bold text-gray-800 mb-6 leading-tight"
        >
          We transform companies<br /><span class="text-gray-500"
            >through design innovation</span
          >
        </h1>
        <p class="text-xl text-gray-600 max-w-2xl mb-8">
          A full-service creative agency designing and building inventive
          digital experiences across all platforms and brand touchpoints.
        </p>
        <a
          href="./index.html"
          class="inline-flex items-center px-6 py-3 bg-white text-gray-800 font-bold rounded-full shadow-md transition duration-300 ease-in-out hover:bg-gray-100 hover:transform hover:-translate-y-1"
        >
          Get to know us more
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 ml-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M14 5l7 7m0 0l-7 7m7-7H3"
            />
          </svg>
        </a>
        <div class="mt-16 max-w-full mx-auto overflow-hidden">
          <div class="swiper-container h-48 sm:h-64 md:h-80 lg:h-96">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img
                  src="https://lipsum.app/id/35/800x600"
                  alt="Team collaboration"
                  class="w-full h-full object-cover rounded-lg"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="https://lipsum.app/id/96/800x600"
                  alt="Creative workspace"
                  class="w-full h-full object-cover rounded-lg"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="https://lipsum.app/id/12/800x600"
                  alt="Design innovation"
                  class="w-full h-full object-cover rounded-lg"
                />
              </div>
            </div>
          </div>
          <div class="swiper-pagination mt-4"></div>
        </div>
      </div>
    </section>

    <style>
      .swiper-container {
        width: 100%;
        height: 100%;
      }
      .swiper-slide {
        width: 100%;
        height: 100%;
      }
      .swiper-pagination {
        position: static;
        margin-top: 1rem;
      }
      .swiper-pagination-bullet {
        width: 10px;
        height: 10px;
        background-color: #ccc;
        opacity: 1;
      }
      .swiper-pagination-bullet-active {
        background-color: #333;
      }
    </style>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".swiper-container", {
        slidesPerView: 1,
        spaceBetween: 30,
        loop: true,
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          renderBullet: function (index, className) {
            return '<span class="' + className + '"></span>';
          },
        },
        breakpoints: {
          640: {
            slidesPerView: 1.5,
          },
          1024: {
            slidesPerView: 2.5,
          },
        },
      });
    </script>
  </body>
</html>
